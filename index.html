<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My form</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>Заповніть анкету</h1>
  <form>
    <label>Ім’я:
      <input type="text" placeholder="Введіть ім’я">
    </label>

    <label>Прізвище:
      <input type="text" placeholder="Введіть прізвище">
    </label>

    <label>Пароль:
      <input type="password" placeholder="Введіть пароль">
    </label>

    <label>Електронна пошта:
      <input type="email" placeholder="example@email.com">
    </label>

    <label>Клас:
      <input type="number" min="1" max="12">
    </label>

    <label>Дата народження:
      <input type="date">
    </label>

    <label>Вибір країни:
      <select>
        <option>Україна</option>
        <option>Польща</option>
        <option>Німеччина</option>
        <option>США</option>
      </select>
    </label>

    <fieldset>
      <legend>Улюблені предмети:</legend>
      <label><input type="checkbox" value="Математика"> Математика</label>
      <label><input type="checkbox" value="Фізика"> Фізика</label>
      <label><input type="checkbox" value="Інформатика"> Інформатика</label>
      <label><input type="checkbox" value="Література"> Література</label>
    </fieldset>

    <fieldset>
      <legend>Стать:</legend>
      <label><input type="radio" name="gender" value="Чоловіча"> Чоловіча</label>
      <label><input type="radio" name="gender" value="Жіноча"> Жіноча</label>
    </fieldset>

    <label>Введення тексту:
      <textarea placeholder="Ваш коментар..."></textarea>
    </label>

    <div class="buttons">
      <input type="reset" value="Очистити">
      <input type="submit" value="Відправити">
    </div>
  </form>
</body>
</html>
